name: Publish to Nuget
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@main
      with:
        fetch-depth: 0
          
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1.7.2
      with:
        dotnet-version: 3.1.201
          
    - name: Nerdbank.GitVersioning
      id: nbgv
      uses: AArnott/nbgv@v0.3.1
    
    - name: Set version in project file
      uses: roryprimrose/set-vs-sdk-project-version@v1.0.4
      with:
        version: ${{ steps.nbgv.outputs.Version }}
      
    - name: Install dependencies
      run: dotnet restore

    - name: Publish NuGet
      uses: rohith/publish-nuget@v2.5.5
      with:
        PROJECT_FILE_PATH: ./src/Fable.AntD.fsproj
        VERSION_STATIC: ${{ steps.nbgv.outputs.Version }}
        TAG_COMMIT: true
        NUGET_KEY: ${{ secrets.NUGET_KEY }}
        INCLUDE_SYMBOLS: false
